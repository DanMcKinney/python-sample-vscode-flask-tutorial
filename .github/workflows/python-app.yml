name: Python application

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  actions: write 
  contents: read

env:
  CLOUDSMITH_SERVICE: gh-actions
  CLOUDSMITH_WORKSPACE: demo

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - uses: actions/checkout@v4
    - name: Auth to Cloudsmith with OIDC
      uses: cloudsmith-io/cloudsmith-cli-action@v1.0.2
      with:
        oidc-namespace: ${{ env.CLOUDSMITH_WORKSPACE }}
        oidc-service-slug: ${{ env.CLOUDSMITH_SERVICE }}
        oidc-auth-only: 'true'
        
    - name: Set up Python
      uses: actions/setup-python@v5.4.0
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt --index-url https://$CLOUDSMITH_SERVICE:$CLOUDSMITH_API_KEY@dl.cloudsmith.io/basic/demo/pypi-test/python/simple/
        
    - name: Test with pytest
      run: |
        pytest
